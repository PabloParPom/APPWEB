<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incidencia de clase</title>
    <meta name="author" content="Pablo Parejo Pomares">
    <link rel="stylesheet" href="style.css">

</head>
    <body>
        
        <header class="cabecera">
            <img src="imagenes/IAT-LOGOTIPO.jpg" alt="Logotipo Alan Turing">
        </header>
        
        
        <main class="contenido-principal">

            <form name="incidencia" action="index.html" method="post" class="form-incidencia">
                <fieldset>
    
                    <legend class="form-leyenda"> Nueva Incidencia </legend>
    
                    <div class="formulario-filas">
                        <label for="profesor">Profesor *: </label>
                        <input type="text" id="profesor" name="profesor" placeholder="Introduzca su nombre aquí." required>
                    </div>
    
                    <div class="formulario-filas">
                        <label for="correo">Correo electrónico *: </label>
                        <input type="text" id="correo" name="correo" placeholder="Introduzca su correo electronico aquí." required>
                    </div>
    
                    <div class="formulario-filas">
                        <label for="departamento">Departamento *: </label>
                        <select type="radio button" id="departamento" name="departamento" required>
                            <option value="informatica">informática</option>
                            <option value="reparacion">reparación</option>
                            <option value="programacion">programación</option>
                        </select>
                    </div>
                    
                    <div class="formulario-filas">
                        <label for="aula">Aula *: </label>
                        <input type="text" id="aula" name="aula" placeholder="Indica aquí el aula de la incidencia." required>
                    </div>
    
                    <div class="formulario-filas">
                        <label for="semanaIncidendia">Dia de la incidencia *:</label>
                        <input type="week" id="diaIncidencia" name="diaIncidencia" required>
                    </div>
    
                    <div class="formulario-filas">
                        <label for="horaIncidendia">Hora de la incidencia *:</label>
                        <input type="time" id="horaIncidencia" name="horaIncidencia" required>
                    </div>
    
                    <div class="formulario-filas">
                        <label for="descripcion">Descripción de la incidencia *:</label>
                        <textarea id="descripcion" name="descripcion" cols="20" rows="2" placeholder="Deja aqui su texto..." required></textarea>
                    </div>
    
                    <div class="formulario-filas pruebas">
                        <label for="imagen">Imagen de la incidencia (opcional)</label>
                        <input type="file" id="imagen" name="imagen">
                        
                    </div>
    
                    <div class="final-boton">
                        <button type="submit">Enviar incidencia</button>
                        <button type="reset">Restablecer formulario</button>
                    </div>
                  
                    
                    
    
                </fieldset>
    
            </form>
        </main>
            

        <footer>
            <h3>Síguenos</h3>

                <a href="https://www.instagram.com/cpifpalanturing/"><img src="imagenes/icons8-instagram-48.png" alt="instagram_alan-turing"></a>
                <a href="https://www.youtube.com/@cpifpalanturing"><img src="imagenes/icons8-youtube-48.png" alt="youtube_alan-turing"></a>
                <a href="https://fpalanturing.es/"><img src="imagenes/icons8-website-48.png" alt="website_alan-turing" ></a>
        </footer>




    </body>
</html>
