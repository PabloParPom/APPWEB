<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de la etiqueta table</title>
    <link rel="stylesheet" href="estilo-tabla.css">
</head>
<body>
    

<!-- Apertura de la tabla -->
    


    <table>
        <!-- Fila de la cabecera -->
        <tr>
            <th>Titulo columna 1</th>   <!-- celda cabecera columna 1 -->
            <th>Titulo columna 2</th>   <!-- celda cabecera columna 2 -->
            <th>Titulo columna 3</th>   <!-- celda cabecera columna 3 -->
        </tr>
        <tr>
        <!-- Primera fila -->
            <td>Celda F1C1</td>     <!--Celda 1 de la fila 1--> 
            <td>Celda F1C2</td>     <!--Celda 2 de la fila 1--> 
            <td>Celda F1C3</td>     <!--Celda 3 de la fila 1--> 

        </tr>
        <tr >
        <!-- Segunda fila -->
            <td>Celda F2C1</td>     <!--Celda 1 de la fila 2--> 
            <td>Celda F2C2</td>     <!--Celda 2 de la fila 2--> 
            <td>Celda F2C3</td>     <!--Celda 3 de la fila 2--> 
        </tr>
        <tr>
        <!-- Tercera fila -->
            <td>Celda F3C1</td>     <!--Celda 1 de la fila 3--> 
            <td>Celda F3C2</td>     <!--Celda 2 de la fila 3--> 
            <td>Celda F3C3</td>     <!--Celda 3 de la fila 3--> 


        </tr>
    </table>


    <!-- Otra tabla -->


    <table>

        <tr>
            <td colspan="3">2022</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">Fiesta</td>
            <td></td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>




    </table>



</body>
</html>
