    <main id="contenido-principal">
        <!-- Formulario de registro con varios tipos de campos -->
            <section class="tarjeta">
                <h2>Registro de usuario</h2>
                <form name="register"action="registro.html" method="post" class="form-registro">
    
                    <fieldset>
                        <legend>Datos de registro</legend>
                        <!-- Campo de texto -->
                        <div class="form-filas">

                            <label for="nombre">Nombre de usuario:</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Nombre y Apellidos" required> <!-- Required convierte el campo en obligatorio -->
                        </div>

                        <div class="form-filas">

                            <!-- Contraseña -->
                            <label for="clave">Contraseña:</label>
                            <input type="password" id="clave" name="clave" minlength="6" maxlength="12" required> <!-- minlength y maxlength ayuda a  -->
            
                        </div>

                        <div class="form-filas">

                            <!-- campo de email -->
                        <label for="correo">Email:</label>
                        <input type="email" id="correo" name="correo" placeholder="ejemplo@gmail.com" required>
                        </div>
        
                        <div class="form-filas">
                            
                            <!-- Campo DNI/NIE -->
                            <label for="dni">DNI o NIE</label>
                            <input type="text" id="dni" name="identidad" placeholder="12345678A/X1234567L"
                            pattern="(([0-9]{8})|([X-Zx-z]{1}[0-9]{7}))[A-Za-z]{1}" required>
                        </div>

        
                        <!-- Botón de envio -->
                        <div class="form-filas botones">
                            <button type="submit">Registrarse</button>
                        </div>
                    </fieldset>

                    
    
                </form>
            </section>




    </main>
